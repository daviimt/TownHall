<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Departments</title>
        <!-- Favicon-->
        <link rel="icon" th:href="@{/icons/favicon.png}">
        <!-- Font Awesome icons (free version)-->
        <!-- Google fonts-->
        <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css}">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet" />

    </head>
    <body id="page-top">
    <div th:replace="~{fragments :: header}"></div>
       
        <section class="page-section portfolio" id="portfolio">
            <div class="container">
                <!-- Portfolio Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">DEPARTMENTS</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <div class="panel panel-default">
		<div class="panel-heading"></div>
                    <div style="text-align: center; width: 500px; margin: auto;">
                        <a th:href="@{/departments/formDepartment}">
                            <button type="button" class="btn btn-primary">New Department</button>
                        </a>
                    </div>
		<div style="margin: 40px">
			<table class="table table-striped table-bordered">
				<thead class="thead-light">
					<tr>
						<th>Name</th>
						<th>Description</th>
						<th th:if="${lista == false}">Access</th>
					</tr>
				</thead>

				<tbody th:each="department: ${departments}">
					<tr>
						<th th:text=${department.name}></th>
						<th th:text=${department.description}></th>

						<th><button type="button" class="btn btn-default" data-toggle="modal"
                                     data-placement="bottom" title="Delete department"
                                     th:data-target="'#delete-modal-' + ${department.id}">
                            <i class="fa-sharp fa-solid fa-trash"></i>
                        </button> <!-- Ventana modal de confirmación de eliminación -->
                            <div class="modal fade" th:id="'delete-modal-' + ${department.id}"
                                 tabindex="-1" role="dialog" aria-labelledby="delete-modal-label">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Are you
                                                sure?</h5>
                                            <button type="button" class="close" data-dismiss="modal"
                                                    aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">Select "Delete" below if you are
                                            ready to delete the department</div>
                                        <div class="modal-footer">
                                            <form
                                                    th:action="@{/departments/deleteDepartment/{departmentId}(departmentId=${department.id})}"
                                                    method="get">
                                                <button type="button" class="btn btn-secondary"
                                                        data-dismiss="modal">Cancel</button>
                                                <button type="submit" class="btn btn-primary">Delete</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div> <a th:href="@{/departments/formDepartment/}+${department.id}">
								<button type="button" class="btn btn-default"
									data-toggle="tooltip" data-placement="bottom"
									title="Update department">
									<i class="fa-solid fa-pen-to-square"></i>
								</button>
						</a></th>
					</tr>
				</tbody>
			</table>


		</div>
	</div>

	<div class="alert alert-success" th:if="${success != null}"
		th:text="${success}"></div>
	<div class="alert alert-danger" th:if="${error != null}"
		th:text="${error}"></div>
	<div class="alert alert-warning" th:if="${warning != null}"
		th:text="${warning}"></div>
	<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
				
                <br><br><br>
				<br><br>
            </div>
        </section>
        <!-- About Section-->
        <section class="page-section bg-primary text-white mb-0" id="about">

        </section>

        <!-- Footer-->

        <!-- Copyright Section-->
        <div class="copyright py-4 text-center text-white">
            <div class="container"><small>This work has been developed by David</small></div>
        </div>
        <!-- Portfolio Modals-->
        <!-- Portfolio Modal 1-->
    </body>
</html>
