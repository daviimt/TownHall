<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Freelancer - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" th:href="@{/icons/favicon.png}">
        <!-- Font Awesome icons (free version)-->
        <script th:src="@{/https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link th:href="@{/https://fonts.googleapis.com/css?family=Montserrat:400,700}" rel="stylesheet" type="text/css" />
        <link th:href="@{/https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic}" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css}">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
    </head>
    <body id="page-top">
    <div th:replace="~{fragments :: header}"></div>
       
        <section class="page-section portfolio" id="portfolio">
            <div class="container">
                <!-- Portfolio Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">DEPARTMENTS</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <div class="panel panel-default">
		<div class="panel-heading"></div>
                    <div style="text-align: center; width: 500px; margin: auto;">
                        <a th:href="@{/departments/formDepartment}">
                            <button type="button" class="btn btn-primary">New Department</button>
                        </a>
                    </div>
		<div style="margin: 40px">
			<table class="table table-striped table-bordered">
				<thead class="thead-light">
					<tr>
						<th>Name</th>
						<th>Description</th>
						<th th:if="${lista == false}">Access</th>
					</tr>
				</thead>

				<tbody th:each="department: ${departments}">
					<tr>
						<th th:text=${department.name}></th>
						<th th:text=${department.description}></th>

						<th><a th:href="@{/departments/deleteDepartment/}+ ${department.id}"
							th:onclick="return confirm('&iquest;Est&aacute;s seguro que deseas eliminar el registro?');">
								<button type="button" class="btn btn-default"
									data-toggle="tooltip" data-placement="bottom"
									title="Delete department">
									<i class="fa-solid fa-trash" aria-hidden=true></i>
								</button>
						</a> <a th:href="@{/departments/formDepartment/}+${department.id}">
								<button type="button" class="btn btn-default"
									data-toggle="tooltip" data-placement="bottom"
									title="Desactivar user">
									<i class="fa-solid fa-pen-to-square"></i>
								</button>
						</a></th>
					</tr>
				</tbody>
			</table>


		</div>
	</div>

	<div class="alert alert-success" th:if="${success != null}"
		th:text="${success}"></div>
	<div class="alert alert-danger" th:if="${error != null}"
		th:text="${error}"></div>
	<div class="alert alert-warning" th:if="${warning != null}"
		th:text="${warning}"></div>
	<div class="alert alert-info" th:if="${info != null}" th:text="${info}"></div>
				
                <br><br><br>
				<br><br>
            </div>
        </section>
        <!-- About Section-->
        <section class="page-section bg-primary text-white mb-0" id="about">

        </section>

        <!-- Footer-->

        <!-- Copyright Section-->
        <div class="copyright py-4 text-center text-white">
            <div class="container"><small>This work has been developed by David</small></div>
        </div>
        <!-- Portfolio Modals-->
        <!-- Portfolio Modal 1-->

        <!-- Bootstrap core JS-->
        <script th:src="@{/https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js}"></script>
        <!-- Core theme JS-->
        <script th:src="@{/js/scripts.js}"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script th:src="@{/https://cdn.startbootstrap.com/sb-forms-latest.js}"></script>
    </body>
</html>
