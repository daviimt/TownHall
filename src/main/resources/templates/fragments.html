<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link th:href="@{/css/styles.css}" rel="stylesheet">
	<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css}">
</head>
<body>
<header class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top" th:fragment="header" style="width: 100%;margin: 0;">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top" style="width: 100%;margin: 0;">
  <div class="container-fluid" style="width: 100%;margin: 0;">
  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-layers-half" viewbox="0 0 16 16">
    <path fill="white" d="M8.235 1.559a.5.5 0 0 0-.47 0l-7.5 4a.5.5 0 0 0 0 .882L3.188 8 .264 9.559a.5.5 0 0 0 0 .882l7.5 4a.5.5 0 0 0 .47 0l7.5-4a.5.5 0 0 0 0-.882L12.813 8l2.922-1.559a.5.5 0 0 0 0-.882l-7.5-4zM8 9.433 1.562 6 8 2.567 14.438 6 8 9.433z"/>
  </svg>
  
  <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <img th:src="@{/icons/favicon.png}" width="50" height="50" fill="currentColor" class="bi bi-layers-half" viewbox="0 0 16 16">
                </img>
                <a class="navbar-brand" th:href="@{/users/listUsers}" style="margin-left: 18px;">TownHall</a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li sec:authorize="isAuthenticated()" class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" th:href="@{/users/listUsers}">Users <span class="visually-hidden">(current)</span></a></li>
                        <li sec:authorize="isAuthenticated()" class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" th:href="@{/departments/listDepartments}">Departments <span class="visually-hidden">(current)</span></a></li>

                    </ul>
                    <ul class="navbar-nav me auto">

					<li sec:authorize="isAuthenticated()" class="nav-item"
						style="text-align: right"><a class="nav-link"
						th:text="'Hello ' + ${#authentication.name}"></a></li>
					<li sec:authorize="isAuthenticated()" class="nav-item"
						style="text-align: right">

                        <form class="form-inline" th:action="@{/auth/logout}"
                              method="post">
                            <button class="btn btn-link" type="submit" data-toggle="tooltip"
                                    data-placement="bottom" title="Cerrar sesi&oacute;n">
                                <i style="color: white"
                                   class="fa-solid fa-arrow-right-from-bracket"></i>
                            </button>
                        </form>

					</li>

				</ul>
                </div>
            </div>
        </nav>
  
 
  </div>
</nav>
  </header>
</body>
</html>
