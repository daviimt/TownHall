<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Login</title>
        <!-- Favicon-->
        <link rel="icon" th:href="@{/icons/favicon.png}">
        <!-- Font Awesome icons (free version)-->
        <script th:src="@{/https://use.fontawesome.com/releases/v6.3.0/js/all.js}" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link th:href="@{/https://fonts.googleapis.com/css?family=Montserrat:400,700}" rel="stylesheet" type="text/css" />
        <link th:href="@{/https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic}" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css}">
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
    </head>
    <body id="page-top">
    <div th:replace="~{fragments :: header}"></div>
<br>
	<br>
<br>
	<br>
	<div style="text-align:center;width: 500px;margin: auto;">
	<h1>Login</h1>
	</div>
	<br>
	<form action="form-signin" th:action="@{/auth/login}" th:object="${user}" method="POST" style="text-align:center;width: 500px;margin: auto;">
		<input type="hidden" name="${csrf.parameterName}" value="${csrf.token}"/> 
			<label for="inputEmail">Username</label> 
			<input type="text" class="form-control" placeholder="Correo electr&oacute;nico" name="username" id="username" /> 
			<br> 
			<label for="inputPassword">Password</label>
			<input type="password" class="form-control" placeholder="Clave" name="password" id="password" /> <br>
			
			<div th:if="${error!=null}" class="alert alert-danger" role="alert">Username or password incorrect</div>
			<div th:if="${logout!=null}" class="alert alert-success" role="alert">Logout successfully</div>
			<button type="submit" class="btn btn-primary">Login</button>
	</form>
    </body>
</html>
