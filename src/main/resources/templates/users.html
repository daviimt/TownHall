<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}">
<link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css}">
<meta charset="ISO-8859-1">
<title>Lista de alumnos</title>
</head>
<body>
	<div th:replace="~{fragments :: header}"></div>
	<br>

	<div class="panel panel-default">
		<div class="panel-heading"></div>
			<div style="margin: 40px">
		<table class="table table-striped table-bordered">
			<thead class="thead-light">
				<tr>
					<th>DNI</th>
					<th>Username</th>
					<th>Name</th>
					<th>Surname</th>
					<th>ROLE</th>
					<th th:if="${lista == false}">Access</th>
				</tr>
			</thead>

			<tbody th:each="user: ${users}">
				<tr>
					<th th:text=${user.dni}></th>
					<th th:text=${user.username}></th>
					<th th:text=${user.name}></th>
					<th th:text=${user.surname}></th>
					<th th:text=${user.role}></th>
					<th>
						<a th:href="@{/users/deleteUser/}+ ${user.id}" th:onclick="return confirm('&iquest;Est&aacute;s seguro que deseas eliminar el registro?');">
                            <button type="button" class="btn btn-default"  data-toggle="tooltip" data-placement="bottom" title="Eliminar alumno">
                            	<i class="fa-solid fa-trash" aria-hidden=true></i>
                            </button>
						</a> 
						<a th:href="@{/users/activateUser/}+ ${user.username}">
							<button type="button" class="btn btn-default"  data-toggle="tooltip" data-placement="bottom" title="Activar alumno">
								<i class="fas fa-user-times"> </i>
							</button>
						</a>
					</th>
				</tr>
			</tbody>
		</table>
		</div>
	</div>
	
	<div class="alert alert-success" th:if="${success != null}"
						th:text="${success}"></div>
					<div class="alert alert-danger" th:if="${error != null}"
						th:text="${error}"></div>
					<div class="alert alert-warning" th:if="${warning != null}"
						th:text="${warning}"></div>
					<div class="alert alert-info" th:if="${info != null}"
						th:text="${info}"></div>
		
	
	<br>

</body>
</html>
